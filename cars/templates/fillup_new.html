{% extends 'base.html' %}

{% block title %}New Fillup for {{ vehicle.name }} {% endblock %}

{% block content-area %}
  <h2>New Fillup for {{ vehicle.name }}</h2>
  <form method="post" action="">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
